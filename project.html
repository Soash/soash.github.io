<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Md Abu Sadat Soash</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="src/styles.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

<!-- Sidebar (Desktop) -->
    <div id="sidebar" class="col-md-3 sidebar p-4 d-none d-md-block"></div>

    <!-- Mobile Navbar -->
    <nav class="navbar navbar-dark bg-dark d-md-none sticky-top">
      <div class="container-fluid">
        <!-- Website Title (Left) -->
        <span class="navbar-brand mb-0 h4">Md ABu Sadat Soash</span>

        <!-- Toggle Button (Right) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#mobileMenu" aria-controls="mobileMenu"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Offcanvas Menu (Narrow width) -->
    <div class="offcanvas offcanvas-start text-bg-dark d-md-none" tabindex="-1" id="mobileMenu" style="width: 250px;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <ul class="navbar-nav" id="mobile-sidebar">
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 main-content p-2 p-md-5">
        
        <section id="projects" class="mb-5">
            <h4 class="section-title mb-4">Projects</h4>
            <div id="projectsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </section>


    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="src/scripts.js"></script>
<script>
fetch('projects.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('projectsContainer');

    data.forEach(project => {
      const card = `
        <div class="col">
          <div class="card h-100 shadow-sm border-dark">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${project.title}</h5>
              <p class="card-text flex-grow-1">${project.description}</p>
              <h5><span class="badge bg-${project.badgeColor} ms-2">${project.badge}</span></h5>
              <a href="${project.link}" target="_blank" class="btn btn-outline-dark btn-sm mt-auto">
                ${project.buttonText}
              </a>
            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', card);
    });
  })
  .catch(error => console.error('Error loading JSON:', error));

</script>
</body>
</html>
